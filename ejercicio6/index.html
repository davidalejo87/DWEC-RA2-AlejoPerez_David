    <title>Ejercicio 6</title>
    <script>
        var numero1 = 5;
        var numero2 = 8;

        /* En esta condicion :
            en la primera condicion vemos si numero1 es menor que numero2
            en la segunda condicion vemos si numero2 es positivo
            en la tercera condicion vemos si numero1 es negativo o distinto de 0
            en la cuarta condicion vemos que aunque incrementemos en 1 el valor de numero1 sigue siendo menor
            que numero2
        */
        if (numero1 < numero2){
            alert("numero1 no es mayor que numero2");
        } if (numero2 > 0){
            alert("numero2 es positivo");
        } if (numero1 != 0 || numero1<0){
            alert("numero1 es negativo o distinto de 0");
        } if (numero1++ < numero2){
            alert("Incrementar en 1 unidad el valor en numero1 no lo hace mayor o igual a numero2");
        }

    </script>
